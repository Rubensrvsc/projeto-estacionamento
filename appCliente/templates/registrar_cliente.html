<form class="form-signin" action="{% url 'registrar_cliente' %}" method="post">
 {% csrf_token %} 
 <h2 class="form-signin-heading">Crie seu usuário</h2> 
    <input id="id_nome" name="nome" class="form-control" placeholder="Nome *" required > 
    <input id="id_email" name="email" class="form-control" placeholder="Email *" required autofocus> 
    <input type="password" id="id_senha" name="senha" class="form-control" placeholder="Senha *" required> 
    <hr /> 
    <input id="id_idade" name="idade" class="form-control" placeholder="Idade" required> 
    <hr/> 
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Registrar</button> 
 {% if form.errors %} 
    <div class="alert alert-danger"> 
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> 
        {{form.non_field_errors}} 
    </div> 
 {% endif %}
 </form>
